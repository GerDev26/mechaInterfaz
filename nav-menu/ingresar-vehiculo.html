<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/site.css">
    <link rel="stylesheet" href="css/new-vehicle.css">
</head>
<body>
        <form class="new-vehicle" action="">
            <fieldset class="new-vehicle-fieldset">
                <div class="new-vehicle-image-container">
                    <img src="" alt="">
                </div>
                    <button class="new-close-button"></button>
                    <div class="input-container">
                        <input class="input-text" id="modelo" type="text" placeholder="">
                        <label class="input-label" for="modelo">Modelo</label>
                    </div>
                    <div class="input-container">
                        <input class="input-text" id="marca" type="text" placeholder="">
                        <label class="input-label" for="marca">Marca</label>
                    </div>
                    <div class="input-container">
                        <input class="input-text" id="año" type="number" placeholder="">
                        <label class="input-label" for="año">Año</label>
                    </div>
                    <div class="input-container">
                        <input class="input-text" id="Cilindrada" type="text" placeholder="">
                        <label class="input-label" for="Cilindrada">Cilindrada</label>
                    </div>
            </fieldset>


            <button class="new-vehicle-submit-button">
                Ok
            </button>

            <fieldset class="new-vehicle-fieldset">
                <input class="new-vehicle-search" type="text" id="buscador" placeholder="Buscar...">
                    <ul class="tec-list">
                        <label class="tec-container">
                            <p>Texto</p>
                            <div class="tec-check-container">
                                <input class="tec-check" type="checkbox">
                                <svg class="tec-check-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </div>
                        </label>
                        <label class="tec-container">
                            <p>Texto</p>
                            <div class="tec-check-container">
                                <input class="tec-check" type="checkbox">
                                <svg class="tec-check-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </div>
                        </label>
                        <label class="tec-container">
                            <p>Textoasdasdasdasd</p>
                            <div class="tec-check-container">
                                <input class="tec-check" type="checkbox">
                                <svg class="tec-check-image" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                                </svg>
                            </div>
                        </label>
                    </ul>
            </fieldset>
        </form>
</body>
</html>
